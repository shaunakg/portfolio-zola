{% extends "base.html" %}

{% block content %}

<h1 class="title">
  #{{ term.name }}
</h1>

<ul>
  {% for page in term.pages %}
  <li><a href="{{ page.permalink | safe }}">{{ page.date }} | {{ page.title }}</a></li>
  {% endfor %}
</ul>

<p>
  You can access the RSS feed for this tag <a href="{{term.permalink}}atom.xml">here</a>.
</p>

<a class="back" href="#" onclick="history.back()">&lt;- Back</a>
{% endblock content %}
