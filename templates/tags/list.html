{% extends "base.html" %}

{% block content %}

<h1 class="title">
  All tags
</h1>

<p>
  You can also access an RSS feed for each tag.
</p>

<ul>
  {% for tag in terms %}
  <li><a href="{{ tag.permalink | safe }}">{{ tag.name }} - {{ tag.pages | length }}</a></li>
  {% endfor %}
</ul>

<a class="back" href="#" onclick="history.back()">&lt;- Back</a>
{% endblock content %}
